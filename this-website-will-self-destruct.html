<head>

    <script type="module">
        // --- SUPABASE IMPORTS (Faster, Open-Source Alternative to Firebase) ---
        // You will need to replace the placeholders below with your actual Supabase project keys.
        const SUPABASE_URL = 'https://txmfuziyrydhjyrmnhav.supabase.co'; // e.g., 'https://xyz123.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4bWZ1eml5cnlkaGp5cm1uaGF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxOTc1MjgsImV4cCI6MjA4MDc3MzUyOH0.X0ZunlUdEN7qRKe6iYitxquY_WiM_waSEuuNyOys8Tc';

        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- GLOBAL VARIABLES & SUPABASE SETUP ---
        let userId = null;
        let supabase = null;
        let countdownInterval;
        let isAuthReady = false;

        // Supabase table names for persistence
        const DESTRUCTION_TIME_TABLE = 'global_timer';
        const PUBLIC_LOGS_TABLE = 'public_logs';

        // Global timestamp for the persistent clock
        let destructionTimeGlobal = 0;
        const INITIAL_REMAINING_SECONDS = 24 * 60 * 60; // 24 hours

        // --- UI ELEMENTS ---
        const countdownEl = document.getElementById('countdown');
        const messageEl = document.getElementById('message');
        const actionButtonEl = document.getElementById('actionButton');
        const userIdDisplayEl = document.getElementById('userIdDisplay');
        const publicLogsContainer = document.getElementById('publicLogs');


        /**
         * Initializes Supabase, performs authentication, and sets up state.
         */
        async function initializeApp() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                console.error("Supabase config is missing.");
                alertUser("SYSTEM ERROR: Database configuration missing. Logs cannot be saved.", 'red');
                return;
            }

            // 1. Initialize Supabase Client
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // 2. Mock Authentication (or use actual Supabase Auth)
            // We will use a client-side UID for now, as Supabase Auth setup is complex.
            userId = crypto.randomUUID();
            isAuthReady = true;
            userIdDisplayEl.textContent = `USER ID: ${userId}`;

            // 3. Start App functions only after auth is ready
            await initializeCountdown();
            startLogListener();
        }


        // --- LOGIC FOR SAVING LOGS (via Supabase) ---
        async function saveLog() {
            if (!supabase || !userId || !isAuthReady) {
                alertUser("LOG FAILED: System initialization incomplete.", 'red');
                return;
            }

            const logText = document.getElementById('logText').value.trim();
            const isPublic = document.getElementById('isPublic').checked;

            if (!logText) {
                alertUser('Log content is required.');
                return;
            }

            const logEntry = {
                text: logText,
                author_id: userId, // Using snake_case for Supabase column
                is_public: isPublic,
                timestamp: new Date().toISOString() // ISO format for Postgres/Supabase
            };

            try {
                if (isPublic) {
                    const { error } = await supabase
                        .from(PUBLIC_LOGS_TABLE)
                        .insert([logEntry]);

                    if (error) throw error;
                } else {
                    // For private logs, a real app would use Supabase's Row-Level Security (RLS)
                    alertUser(`Private log transmitted! (Note: Private logs need RLS setup in Supabase)`, 'yellow');
                    document.getElementById('logText').value = '';
                    document.getElementById('isPublic').checked = false;
                    return;
                }

                document.getElementById('logText').value = '';
                document.getElementById('isPublic').checked = false;
                alertUser(`Log transmitted! Visibility: PUBLIC BROADCAST.`, 'green');

            } catch (e) {
                console.error("Error saving log to Supabase: ", e);
                alertUser("ERROR: Data transmission failed. Check connection.", 'red');
            }
        }

        // --- LOGIC FOR DISPLAYING PUBLIC LOGS (via Supabase Realtime) ---
        function renderLogs(logs) {
            publicLogsContainer.innerHTML = '';

            if (!logs || logs.length === 0) {
                publicLogsContainer.innerHTML = '<p class="text-xs text-rust-color-soft p-2">No public transmissions found. Start the feed.</p>';
                return;
            }

            logs.forEach((data) => {
                const date = new Date(data.timestamp); // Supabase returns ISO string
                const timeString = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const dateString = date.toLocaleDateString('en-US');

                const logItem = document.createElement('div');
                logItem.className = 'p-2 border-b border-soft-red last:border-b-0';
                logItem.innerHTML = `
                    <p class="text-xs text-rust-color-soft mb-1">
                        LOG ID: ${String(data.author_id).substring(0, 8)} | TIME: ${dateString} ${timeString}
                    </p>
                    <p class="text-sm text-theme-color break-words">${data.text}</p>
                `;
                publicLogsContainer.appendChild(logItem);
            });
        }

        function startLogListener() {
            if (!supabase || !isAuthReady || !userId) return;

            // 1. Initial Fetch: Get the latest 5 logs
            supabase
                .from(PUBLIC_LOGS_TABLE)
                .select('*')
                .order('timestamp', { ascending: false })
                .limit(5)
                .then(({ data, error }) => {
                    if (error) {
                        console.error("Supabase initial fetch error:", error);
                        publicLogsContainer.innerHTML = '<p class="text-xs text-soft-red p-2">Error listening to logs. Data feed interrupted.</p>';
                        return;
                    }
                    renderLogs(data);
                });

            // 2. Realtime Listener: Subscribe to all new inserts
            // This is much faster than polling or Firestore's general snapshot listener
            supabase
                .channel('public_logs_channel')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: PUBLIC_LOGS_TABLE }, (payload) => {
                    // Re-fetch the latest 5 to maintain the 'limit 5' and correct order
                    supabase
                        .from(PUBLIC_LOGS_TABLE)
                        .select('*')
                        .order('timestamp', { ascending: false })
                        .limit(5)
                        .then(({ data }) => {
                            renderLogs(data);
                        });
                })
                .subscribe();
        }

        // --- COUNTDOWN LOGIC (Uses Global Timer) ---

        function formatTime(totalSeconds) {
            const seconds = Math.floor(totalSeconds % 60);
            const minutes = Math.floor((totalSeconds / 60) % 60);
            const hours = Math.floor((totalSeconds / (60 * 60)) % 24);
            const days = Math.floor(totalSeconds / (60 * 60 * 24));

            const pad = (num) => String(num).padStart(2, '0');

            return `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function updateCountdown() {
            const now = new Date().getTime();
            // NOW USING destructionTimeGlobal for synchronization
            let totalSecondsRemaining = Math.max(0, (destructionTimeGlobal - now) / 1000);

            if (totalSecondsRemaining <= 0) {
                clearInterval(countdownInterval);
                totalSecondsRemaining = 0;
                countdownEl.innerHTML = `00:00:00:00`;
                triggerDestruction();
                return;
            }

            countdownEl.innerHTML = formatTime(totalSecondsRemaining);

            if (totalSecondsRemaining < 3600) {
                countdownEl.style.color = 'var(--soft-red)';
                countdownEl.style.textShadow = '0 0 10px var(--soft-red), 0 0 20px var(--soft-red)';
            } else {
                countdownEl.style.color = 'var(--soft-green)';
                countdownEl.style.textShadow = 'var(--glitch-shadow)';
            }
        }

        function triggerDestruction() {
            // ... (This function remains unchanged) ...
            messageEl.innerHTML = `
                <p class="text-xl text-soft-red glitch-text">!!! DECOMMISSION COMPLETE !!!</p>
                <p class="text-sm text-theme-color">SYSTEM OFFLINE. DATA PURGE 100%. ACCESS TERMINATED.</p>
                <p class="text-xs mt-2">-- WASTE PUNK PROTOCOL 404 --</p>
            `;
            actionButtonEl.textContent = 'REBOOT SYSTEM (RESTART COUNTDOWN)';
            actionButtonEl.onclick = initializeCountdown;
            document.body.style.backgroundColor = 'var(--theme-color)';
            countdownEl.classList.remove('glitch-text');
            countdownEl.style.color = '#ccc';
        }


        async function attemptOverride() {
            actionButtonEl.disabled = true;
            actionButtonEl.textContent = 'OVERRIDE INITIATED...';

            // Reset the global time
            destructionTimeGlobal = new Date().getTime() + INITIAL_REMAINING_SECONDS * 1000;
            const expiration_timestamp = new Date(destructionTimeGlobal).toISOString();

            try {
                // Update the single timer row in Supabase
                const { error } = await supabase
                    .from(DESTRUCTION_TIME_TABLE)
                    .update({ expiration_timestamp: expiration_timestamp })
                    .neq('id', 'null'); // Use a condition to ensure all rows (or the single row) are updated

                if (error) throw error;

                messageEl.innerHTML = `<p class="text-lg text-soft-green">[[ GLOBAL OVERRIDE SUCCESSFUL ]]</p><p class="text-sm">CLOCK RESET. NEW CYCLE INITIATED. (TIMER: GLOBAL)</p>`;

            } catch (e) {
                console.error("Error performing global override:", e);
                messageEl.innerHTML = `<p class="text-lg text-soft-red">!!! GLOBAL OVERRIDE FAILED !!!</p><p class="text-sm">ERROR: ${e.message}</p>`;
                // Revert or fallback on failure
            }

            actionButtonEl.disabled = false;
            actionButtonEl.textContent = 'ATTEMPT SYSTEM OVERRIDE (DANGEROUS)';
            initializeCountdown(); // Re-sync and restart the client interval
        }


        async function initializeCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);

            messageEl.innerHTML = `<p class="text-xs text-soft-green">STATUS: FETCHING GLOBAL TIME...</p>`;

            try {
                // 1. Fetch the single global timer entry
                let { data, error } = await supabase
                    .from(DESTRUCTION_TIME_TABLE)
                    .select('expiration_timestamp')
                    .limit(1)
                    .single();

                // Ignore 'no rows found' error (PGRST116) as it means we need to create the time.
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }

                if (data) {
                    // Found existing global timer
                    destructionTimeGlobal = new Date(data.expiration_timestamp).getTime();
                    messageEl.innerHTML = `<p class="text-xs text-soft-green">STATUS: GLOBAL TIME SYNCED. (TIMER: GLOBAL)</p>`;
                } else {
                    // No global timer found, set a new one
                    destructionTimeGlobal = new Date().getTime() + INITIAL_REMAINING_SECONDS * 1000;
                    const expiration_timestamp = new Date(destructionTimeGlobal).toISOString();

                    // 2. Insert the new global time
                    const { error: insertError } = await supabase
                        .from(DESTRUCTION_TIME_TABLE)
                        .insert([{ expiration_timestamp: expiration_timestamp }]);

                    if (insertError) throw insertError;
                    messageEl.innerHTML = `<p class="text-xs text-soft-green">STATUS: GLOBAL TIME INITIALIZED. (TIMER: GLOBAL)</p>`;
                }
            } catch (e) {
                console.error("Error synchronizing global time with Supabase:", e);
                // 3. Fallback to local time if global sync fails
                destructionTimeGlobal = new Date().getTime() + INITIAL_REMAINING_SECONDS * 1000;
                messageEl.innerHTML = `<p class="text-sm text-soft-red">!!! WARNING: GLOBAL TIME SYNC FAILED !!!</p><p class="text-xs">FALLING BACK TO LOCAL TIMER. (TIMER: LOCAL)</p>`;
            }


            actionButtonEl.onclick = attemptOverride;
            document.body.style.backgroundColor = 'var(--bg-color)';
            countdownEl.classList.add('glitch-text');
            countdownEl.style.textShadow = 'var(--glitch-shadow)';

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // --- CUSTOM ALERT FUNCTION (Unchanged) ---
        function alertUser(message, color = 'red') {
            const alertBox = document.getElementById('logAlert');
            alertBox.textContent = `[MESSAGE]: ${message}`;

            let colorClass = 'text-soft-red';
            if (color === 'yellow') colorClass = 'text-soft-yellow';
            if (color === 'green') colorClass = 'text-soft-green';

            alertBox.className = `message-box mt-4 ${colorClass}`;

            // Clear message after 5 seconds
            setTimeout(() => {
                alertBox.textContent = 'SYSTEM LOG STATUS: READY.';
                alertBox.className = 'message-box mt-4 text-rust-color-soft';
            }, 5000);
        }

        // Expose functions to global scope for HTML element calls
        window.saveLog = saveLog;

        window.onload = initializeApp;

    </script>

        /* Broken Button Style - Dark text on light background */
        .broken-button {
            background-color: var(--rust-color-soft);

        /* Utility Colors using the dark theme variables */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Chart.js for the results chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a202c; /* Dark background */
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            position: relative;
            background-color: #2d3748; /* Darker container background */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #combo-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            pointer-events: none;
        }

        .combo-number {
            position: absolute;
            font-size: 15vw;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            animation: fadeInOut 1s ease-in-out forwards;
            opacity: 0;
            transform: scale(0.5) rotateX(90deg);
        }

        .streak-text {
            position: absolute;
            font-size: 5vw;
            font-weight: bold;
            opacity: 0;
            animation: streakFadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateX(90deg);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            25% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
            75% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) rotateX(-90deg);
            }
        }

        @keyframes sheen {
            100% {
                transform: rotateZ(60deg) translate(1em, -9em);
            }
            }
        
        @keyframes streakFadeIn {
            0% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .game-button {
            padding: 12px 24px;
            background-color: #6366f1;
            color: #fff;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .game-button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            padding: 12px;
            border-radius: 0.75rem;
            border: 2px solid #4a5568;
            background-color: #1a202c;
            color: #fff;
            text-align: center;
            width: 100%;
            max-width: 200px;
            margin: 0 auto; /* This centers the input field */
        }

        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            height: 1.5rem;
            transition: all 0.3s ease;
        }
        
        #results-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1.5rem;
        }

        #timer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-8">
    <div id="game-container">
        <div id="timer" class="text-xl">60s</div>
        <h1 class="text-3xl font-bold">Polynomial Game</h1>
        <div id="problem" class="text-4xl font-bold"></div>
        <div id="equation" class="text-3xl font-bold"></div>
        <input type="number" id="x-value-input" class="input-field" placeholder="Enter value for x">
        <input type="number" id="answer-input" class="input-field" placeholder="Your Answer">
        <div class="flex justify-center gap-4">
            <button id="submit-btn" class="game-button">Submit</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <div id="combo-display"></div>

    <!-- Results screen -->
    <div id="results-container">
        <h2 class="text-4xl font-bold mb-6">Game Over!</h2>
        <div class="text-xl mb-4">You got <span id="total-correct-answers" class="font-bold text-green-400">0</span> correct answers.</div>
        <div class="w-full max-w-sm h-72">
            <canvas id="results-chart"></canvas>
        </div>
        <button id="restart-btn" class="game-button mt-6" anim="sheen">Play Again</button>
    </div>

    <script>
        // Game variables
        let problemEquation, xValue, answer, operation;
        let comboStreak = 0;
        let correctCounts = { '+': 0, '-': 0, '*': 0, '/': 0, '^': 0, 'polynomial': 0 };
        const operations = ['+', '-', '*', '/', '^', 'polynomial'];
        let timerId;

        // Get elements
        const gameContainerEl = document.getElementById('game-container');
        const problemEl = document.getElementById('problem');
        const equationEl = document.getElementById('equation');
        const xValueInput = document.getElementById('x-value-input');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const messageEl = document.getElementById('message');
        const comboDisplayEl = document.getElementById('combo-display');
        const timerEl = document.getElementById('timer');
        const resultsContainerEl = document.getElementById('results-container');
        const totalCorrectEl = document.getElementById('total-correct-answers');
        const restartBtn = document.getElementById('restart-btn');

        // Chart variables
        let resultsChart;
        const chartData = {
            labels: ['+', '-', '*', '/', '^', 'Polynomial'],
            datasets: [{
                label: 'Correct Answers',
                data: [0, 0, 0, 0, 0, 0],
                backgroundColor: 'rgba(99, 102, 241, 0.2)',
                borderColor: 'rgba(99, 102, 241, 1)',
                borderWidth: 1
            }]
        };

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    angleLines: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    pointLabels: {
                        color: '#fff',
                        font: {
                            size: 14
                        }
                    },
                    ticks: {
                        color: '#fff',
                        backdropColor: 'transparent',
                        display: false
                    },
                    min: 0,
                    max: 10,
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        };

        // Function to generate a new problem
        function generateProblem() {
            // Pick a random operation, including 'polynomial'
            operation = operations[Math.floor(Math.random() * operations.length)];
            
            // Clear previous equation display and x-value input
            equationEl.textContent = '';
            xValueInput.style.display = 'none';

            // Generate problem based on the operation
            if (operation === 'polynomial') {
                const a = Math.floor(Math.random() * 5) + 1;
                const b = Math.floor(Math.random() * 5) + 1;
                const c = Math.floor(Math.random() * 5) + 1;
                const op1 = Math.random() < 0.5 ? '+' : '-';
                const op2 = Math.random() < 0.5 ? '+' : '-';
                problemEquation = `${a}x^2 ${op1} ${b}x ${op2} ${c}`;
                xValue = Math.floor(Math.random() * 5) + 1;
                let calculatedAnswer = a * (xValue ** 2);
                if (op1 === '+') {
                    calculatedAnswer += b * xValue;
                } else {
                    calculatedAnswer -= b * xValue;
                }
                if (op2 === '+') {
                    calculatedAnswer += c;
                } else {
                    calculatedAnswer -= c;
                }
                answer = calculatedAnswer;

                problemEl.textContent = `If x = ${xValue}, what is...`;
                equationEl.textContent = problemEquation;
                xValueInput.value = xValue;
                xValueInput.style.display = 'block';
                xValueInput.disabled = true;

            } else {
                let num1, num2;
                if (operation === '+') {
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 + num2;
                } else if (operation === '-') {
                    num1 = Math.floor(Math.random() * 10) + 5;
                    num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                    answer = num1 - num2;
                } else if (operation === '*') {
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 * num2;
                } else if (operation === '/') {
                    num2 = Math.floor(Math.random() * 5) + 2;
                    num1 = num2 * (Math.floor(Math.random() * 5) + 2);
                    answer = num1 / num2;
                } else if (operation === '^') {
                    num1 = Math.floor(Math.random() * 3) + 2;
                    num2 = Math.floor(Math.random() * 2) + 2;
                    answer = Math.pow(num1, num2);
                }
                problemEl.textContent = `${num1} ${operation} ${num2}`;
            }

            answerInput.value = '';
            messageEl.textContent = '';
            answerInput.focus();
        }

        // Function to show the dramatic combo display
        function showCombo() {
            comboDisplayEl.innerHTML = '';
            const comboNumber = document.createElement('div');
            comboNumber.className = 'combo-number';
            comboNumber.textContent = comboStreak;

            const streakText = document.createElement('div');
            streakText.className = 'streak-text';
            streakText.textContent = `COMBO STREAK!`;

            comboDisplayEl.appendChild(comboNumber);
            comboDisplayEl.appendChild(streakText);
        }

        // Handle submission
        function handleSubmit() {
            const userAnswer = parseInt(answerInput.value, 10);
            
            if (userAnswer === answer) {
                comboStreak++;
                messageEl.textContent = 'Correct!';
                messageEl.style.color = '#34d399'; // Green
                showCombo();
                // Update correct counts
                if (operation === 'polynomial') {
                    correctCounts['polynomial']++;
                } else {
                    correctCounts[operation]++;
                }
                
                setTimeout(generateProblem, 1000); // Wait 1s before new problem
            } else {
                comboStreak = 0;
                messageEl.textContent = 'Incorrect. Combo reset!';
                messageEl.style.color = '#ef4444'; // Red
                setTimeout(() => {
                    comboDisplayEl.innerHTML = ''; // Clear combo display
                    generateProblem();
                }, 1000);
            }
        }

        // Start the game timer
        function startTimer() {
            let timeLeft = 60;
            timerEl.textContent = `${timeLeft}s`;

            timerId = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // End the game
        function endGame() {
            clearInterval(timerId);
            gameContainerEl.style.display = 'none';
            resultsContainerEl.style.display = 'flex';
            
            // Update the chart data
            chartData.datasets[0].data = [
                correctCounts['+'],
                correctCounts['-'],
                correctCounts['*'],
                correctCounts['/'],
                correctCounts['^'],
                correctCounts['polynomial']
            ];

            // Calculate total correct answers
            const totalCorrect = Object.values(correctCounts).reduce((a, b) => a + b, 0);
            totalCorrectEl.textContent = totalCorrect;

            // Render the chart
            const ctx = document.getElementById('results-chart').getContext('2d');
            resultsChart = new Chart(ctx, {
                type: 'radar',
                data: chartData,
                options: chartOptions
            });
        }

        // Restart the game
        restartBtn.addEventListener('click', () => {
            resultsContainerEl.style.display = 'none';
            gameContainerEl.style.display = 'flex';
            comboStreak = 0;
            correctCounts = { '+': 0, '-': 0, '*': 0, '/': 0, '^': 0, 'polynomial': 0 };
            if (resultsChart) {
                resultsChart.destroy();
            }
            generateProblem();
            startTimer();
        });

        // Add event listeners
        submitBtn.addEventListener('click', handleSubmit);
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        // Start the game on page load
        window.onload = () => {
            generateProblem();
            startTimer();
        };
    </script>
</body>
</html>
